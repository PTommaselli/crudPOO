<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Site</title>
</head>
<body>

  <h3>Cadastro</h3>
      <input id="nome" name="nome" type="text" placeholder="Nome"/>
      <input id="dataNasc" type="date" placeholder="Ano de Nascimento"/>
      <input id="email" type="email" placeholder="E-mail"/>
      <input id="senha" type="text" placeholder="Senha"/>
      <input id="confirmSenha" type="text" placeholder="Confirmar Senha"/>
    <button id="cadastrar" onclick="Cadastros.cadastrar()">CADASTRAR</button>
    <div id="status5"></div>
    <div id="status6"></div>
    <div id="status7"></div>
    <div id="status8"></div>
    <div id="status9"></div>
      

  <h3>Login</h3>
      <input id="emailLog" type="email" placeholder="E-mail"/>
      <input id="senhaLog" type="text" placeholder="Senha"/>
    <button id="loigin" onclick="Logs.login()">Login</button>
      <div id="statusLogin"></div>
      <div id="status"></div>
      <div id="status2"></div>

  <h3>Busca</h3>
      <input type="text" id="busca" placeholder="Insira o E-mail do Usuário...">
    <button id="pesquisaBtn" onclick="Pesquisa.pesquisar()">Pesquisar</button>  <br><br>
      <div style="display: none;" id="buscaEdit">
          <input id="nomeEdit" name="nome" type="text" placeholder="Nome à Editar"/>
          <input id="dataNascEdit" type="date" placeholder="Data à Editar"/>
          <input id="senhaEdit" type="text" placeholder="Senha à Editar"/>
          <input id="confirmSenhaEdit" type="text" placeholder="Confirmar Senha"/>
          <button id="cadastrarEdit" onclick="Editar.editar()">Salvar Edição</button>
          <div id="status4"></div>
      </div>
      <div id=status3></div>

  <script src="./Class/edicao.js"></script>
  <script src="./Class/pesquisaEdit.js"></script>
  <script src="./Class/cadastro.js"></script>
  <script src="./Class/login.js"></script>
  <script src="./app.js"></script>
</body>
</html>
